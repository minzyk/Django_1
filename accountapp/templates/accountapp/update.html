<!-- 개인정보 변경 페이지 -->

{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Change Info</h4>
        </div>
        <form action = "{% url 'accountapp:update' pk=user.pk %}" method="post">
            {% csrf_token %}    <!-- 내부에 post를 사용하려면 보안을 위하여 이걸 꼭 써줘야함!  -->
            {% bootstrap_form form %}      <!-- views.py 의 form_class 에서 넘어온다 -->
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
        </form>
    </div>

{% endblock %}
