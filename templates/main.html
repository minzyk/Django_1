<!DOCTYPE html>
<html lang="en">
<body>
    <div style="text-align: center; margin-bottom: 6rem; ">
        <h1 class="photomatic_header_logo">
            Photomatic
        </h1>
        <div class="photomatic_header_button">
            <a href="{% url 'articleapp:list' %}">
                <span>Articles</span>
            </a>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}  <!-- Login이 되어있지 않을경우 login 페이지로 이동 -->
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
